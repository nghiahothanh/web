<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>add- product</title>
</head>
<body>

<form th:action="@{/cart/save-product}" method="post" th:object="${product}" enctype="multipart/form-data">


<form th:action="@{/cart/save-product}" th:object="${product}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" class="form-control" id="sku" name="sku" th:field="*{sku}" required>
    </div>
    <div class="form-group">
        <label for="name">Tên</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
        <label for="price">Giá</label>
        <input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
    </div>
    <div class="form-group">
        <label for="imageFile">Hình ảnh</label>
        <input type="file" class="form-control-file" id="imageFile" name="imageFile" required>
    </div>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
</form>
</body>
</html>
